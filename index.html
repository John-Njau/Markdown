<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.css">
        <title>M&M clothstore</title>
        <link rel="shortcut icon" href="clothStoreFiles/assets/logo/logo.png" type="image/x-icon">
    </head>
    <body>
        <div class="containerOne">
            <div class="navbar">
                <div class="brandname">
                    <h1>M&M ClothStore</h1>
                </div>
                <div class="menuItems">
                    <ul>
                        <li>Home</li>
                        <li>Products</li>
                        <li id="shop"> <img src="clothStoreFiles/assets/logo/shop.png" alt=""> </li>
                    </ul>
                </div>
            </div>
            <div class="branding">
                <h2>Our clothing, Your Comfort.</h2>
                <p>We understand that you need to look good and feel great.<br>
                It all starts with what you are wearing</p>
            </div>
            <div class="mouseclick">
                <img src="clothStoreFiles/assets/mouse_click.png" alt="">
            </div>
        </div>
        <div class="category">
            <div class="gender">
                <ul>
                    <li>Men</li>
                    <li>Women</li>
                    <li>Children</li>
                </ul>
            </div>
            <div class="seeproducts">
                <p>See all products</p> 
            </div>
        </div>
        <div class="category-men">
            <h3>MEN<hr></h3>
            <p>1/5 <br><></p>
            
                <div class="clothes">
                    <div class="tshirt">
                        <img src="clothStoreFiles/assets/products/tshirt.png" alt="">
                    </div>
                    <div class="pants">
                        <img src="clothStoreFiles/assets/products/pants.png" alt="">
                    </div>
                    <div class="backpack">
                        <img src="clothStoreFiles/assets/products/backpack.png" alt="">
                    </div>
                </div>
        </div>
        <div class="category-women">
            <h3>WOMEN<hr></h3>
            <p>1/5 <br><></p>
            <div class="clothes">
                <div class="jacket">
                    <img src="clothStoreFiles/assets/products/giacket.png" alt="">
                </div>
                <div class="shoes">
                    <img src="clothStoreFiles/assets/products/trekkingshoes.png" alt="">
                </div>
                <div class="tshirt-women">
                    <img src="clothStoreFiles/assets/products/tshirt_ladies.png" alt="">
                </div>
            </div>
        </div>
        
    </body>
</html>
